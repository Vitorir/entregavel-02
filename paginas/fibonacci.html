<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Runner</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <a href="../app.html">
            <span>
                <span style="color: green;">Algo</span>
                <span style="color: white;">Runner</span>
            </span>
        </a>
    </header>

    <main>
        <h2>Bem-vindo ao <span style="color: green;">Algo</span><span style="color: white;">Runner</span></h2>
        <p class="description">Esta aplicação executa algoritmos e fornece uma visualização</p>

        <label for="numbers-input">Digite o número de n: </label>
        <input type="text" id="numbers-input">
        <button onclick="fibonacci()">Enviar</button>

        <p id="output" style="color: green;"></p>
    </main>

    <footer>
        <p class="text-center">&copy; 2023 AlgoRunner. Todos os direitos reservados.</p>
    </footer>

    <script>
        function fibonacci() {
            var input = document.getElementById('numbers-input').value;
            var n = parseInt(input);

            let valor1 = 0;
            let valor2 = 1;
            let valor3;

            var sequence = "";

            sequence += valor1 + "<br>";
            sequence += valor2 + "<br>";

            for (let i = 3; i <= n; i++) {
                valor3 = valor1 + valor2;
                sequence += valor3 + "<br>";
                valor1 = valor2;
                valor2 = valor3;
            }

            var output = document.getElementById('output');
            output.innerHTML = "A sequência de Fibonacci é: <br>" + sequence;
        }
    </script>
</body>

</html>
