<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Runner - Somatório</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <a href="../app.html">
            <span>
                <span style="color: green;">Algo</span>
                <span style="color: white;">Runner</span>
            </span>
        </a>
    </header>

    <main>
        <h2>Bem-vindo ao <span style="color: green;">Algo</span><span style="color: white;">Runner</span></h2>
        <p class="description">Esta aplicação executa algoritmos e fornece uma visualização</p>

        <label for="numbers-input">Digite uma sequência de números separados por vírgula: </label>
        <input type="text" id="numbers-input">

        <button onclick="calculateSum()">Calcular Somatório</button>

        <p id="output" style="color: green;"></p>
    </main>

    <footer>
        <p class="text-center">&copy; 2023 AlgoRunner. Todos os direitos reservados.</p>
    </footer>

    <script>
        function calculateSum() {
            var numbersInput = document.getElementById('numbers-input').value;
            var numbers = numbersInput.split(',').map(Number);

            var sum = calculateSummation(numbers);

            var output = document.getElementById('output');
            output.innerHTML = "O somatório dos números é: " + sum;
        }

        function calculateSummation(numbers) {
            var sum = 0;

            for (var i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }

            return sum;
        }
    </script>
</body>

</html>
