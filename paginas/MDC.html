<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Runner - MDC</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <a href="../app.html">
            <span>
                <span style="color: green;">Algo</span>
                <span style="color: white;">Runner</span>
            </span>
        </a>
    </header>

    <main>
        <h2>Bem-vindo ao <span style="color: green;">Algo</span><span style="color: white;">Runner</span></h2>
        <p class="description">Esta aplicação executa algoritmos e fornece uma visualização</p>

        <label for="number1-input">Digite o primeiro número: </label>
        <input type="text" id="number1-input">

        <label for="number2-input">Digite o segundo número: </label>
        <input type="text" id="number2-input">

        <button onclick="calculateMDC()">Calcular MDC</button>

        <p id="output" style="color: green;"></p>
    </main>

    <footer>
        <p class="text-center">&copy; 2023 AlgoRunner. Todos os direitos reservados.</p>
    </footer>

    <script>
        function calculateMDC() {
            var number1 = parseInt(document.getElementById('number1-input').value);
            var number2 = parseInt(document.getElementById('number2-input').value);

            var mdc = calculateGCD(number1, number2);

            var output = document.getElementById('output');
            output.innerHTML = "O MDC de " + number1 + " e " + number2 + " é: " + mdc;
        }

        function calculateGCD(a, b) {
            if (b === 0) {
                return a;
            }

            return calculateGCD(b, a % b);
        }
    </script>
</body>

</html>
